<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册界面</title>
		<link rel="stylesheet" type="text/css" href="/css/register.css"/>
		<script type="text/javascript" src="/libs/require.js" data-main="/js/register.js"></script>
	</head>
	<body>
		<form id="sub">
			<div class="text">
				<img src="/img/jordan.png" >
				<p>BECOME A NIKEPLUS MEMBER</p>
				<P>创建你的账户，并获得会员独家产品,</P>
				<P>世界级的专家，以及即时的好处,</P>
				<P>比如快速和免费的送货。欢迎来到体育界最大的团队。</P>
				<div class="or">OR</div>
			</div>
			<div id="infor">
				<div class="kk"><input type="text" name="" id="register_email" placeholder="输入邮箱地址"/><span>*请输入邮箱地址</span><i>	&radic;</i></div>
				<div class="kk"><input type="password" name="" id="register_pwd" placeholder="输入密码"/><span>*请填写好您的密码</span><i>	&radic;</i></div>
				<div class="kk"><input type="password" name="" id="confirm_pwd" placeholder="请再次输入密码" /><span>*密码和上次不一样哦</span><i>	&radic;</i></div>
				<div class="kk"><input type="text" name="" id="name" placeholder="昵称" /><span>*要写个昵称哦</span><i>&radic;</i></div>
				<div class="btn"><div class="boy">男</div><div class="girl">女</div></div>
				<div class="check">
					<input type="checkbox" name="" id="box" value="" checked="checked" />
					<span>注册电子邮件，听听AJ最新的消息。</span>
				</div>
				<p>创建一个帐号，你将同意耐克的<a href="">隐私政策</a>和<a href="">使用条款</a></p>
				<input type="submit" value="创建账户" id="sub_btn">
			</div>
			<div class="query">已是会员？<a href="http://localhost:2333/html/login.html">点此登录</a></div>
		</form>
	</body>
</html>
